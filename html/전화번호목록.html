<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호 목록 관리</title>
    <link rel="stylesheet" href="../css/전화번호목록.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="number-display" id="numberDisplay"></div>

            <div id="btn-pad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">#</div>
                <div class="key">0</div>
                <div class="key">*</div>
            </div>

            <div class="controls">
                <button id="addNum">추가</button>
                <button id="clearNum">초기화</button>
            </div>

        </div>
        <div>
            <div><strong>전화 번호 목록</strong></div>
            
            <div class="contact-list" id="contactList"><button id="del">x</button></div>
        </div>
    </main>
    <script src="../js/전화번호목록.js">
    </script>
</body>

</html>

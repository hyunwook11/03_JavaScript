    <h3>비교 연산자</h3>
    
    <!-- 
    -두 항의 값을 비교하는 연산자(이항 연산자)
    [숫자(number)만 비교 가능한 연산자]

    A > B : A가 B보다 크다(A가 B 초과)
    A > B : A가 B보다 작다(A가 B 미만)

    A >= B : A가 B보다 크거나 같다(A가 B이상)
    A <= B : A가 B보다 작거나 같다(A가 B이하)

    [자료형 관계 없이 비교 가능한 연산자]
    
    같다 
    == : 동등 비교(자료형 관계 없이 값이 같은지 비교)
    ===: 동일 비교(자료형과 값 모두 같은지 비교)

    같지 않다
    != : 동등 비교
    !== : 동일 비교
    -->
    <pre>
        - 비교 연산자는
        좌변, 우변을 비교하여
        비교 결과가 맞을 경우 true,
        아닐 경우 false를 반환하다
        (boolean 자료형 == tur/false)
    </pre>
